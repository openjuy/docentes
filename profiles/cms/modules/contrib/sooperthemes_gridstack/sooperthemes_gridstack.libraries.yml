gridstack:
  remote: https://troolee.github.io/gridstack.js
  version: 0.2.4
  license:
    name: MIT
    url: https://github.com/troolee/gridstack.js/blob/master/LICENSE
    gpl-compatible: true
  js:
    vendor/gridstack/gridstack.min.js: {minified: true}
  css:
    component:
      vendor/gridstack/gridstack.min.css: {minified: true}
  dependencies:
    - core/jquery

# Admin interface for GridStack views style plugin.
admin:
  version: 1.0
  js:
    js/sooperthemes-gridstack-admin.js: {}
  dependencies:
    - core/drupalSettings
    - core/jquery
    - sooperthemes_gridstack/gridstack

# Library for SooperThemes GridStack views style plugin.
sooperthemes_gridstack:
  version: 1.0
  js:
    js/sooperthemes-gridstack.js: {}
  css:
    component:
      css/sooperthemes-gridstack.css: {}
  dependencies:
    - sooperthemes_gridstack/gridstack
    - core/underscore
    - core/jquery
